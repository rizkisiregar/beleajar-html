<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> bikin list terurut</h3>
    <!-- bisa bikin type list menggunakan type a dll di dalam ol -->
    <ol type="A"> 
        <!-- li untuk membuat list terurut -->
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>tidur</li>
    </ol>
    <ul type="circle">
        <li>makan pagi</li>
        <li> makan siang</li>
        <li>makan malam</li>
    </ul>

    <h3>perograman web 1</h3>
    <dl>
        <!-- dt harus berpasangan dengan dd -->
        <dt>HTML</dt>
        <dd>HyperText markip language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
