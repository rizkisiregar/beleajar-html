<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- contoh tag p dan br dan hr-->
    <p> beelajar pragrap 1.............</p>
    <br>
    <p>belajar <br> pragrap 2...............</p>
    <hr>
    <!-- belajar tag  b i dan em -->
    <p> <b>selamat datang</b> </p>
    <p><i>di sini</i></p>
    <br>
    <p><strong>pengumuman<strong> <em>di sini</em> </p>
</body>
</html>
